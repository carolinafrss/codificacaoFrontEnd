<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário - Aula Codificação Front-End</title>
    </head>
    <body>
        <!--Fazendo os testes com titulos em Html-->
        <form id="meuformulario" onsubmit="processarDados(event)">
            <h1>Login</h1>    
            <p>Formulário para Login</p> 
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <button type="submit">Enviar</button>    
        </form>
       <script>
           function processarDados(event) {
               let nome = document.getElementById('nome').value;
               let senha = document.getElementById('senha').value;
               let nomeok = "admin";
               let senhaok = "12345";
               let admin = "admin";
               let adminsenha = "123";

               if(nome === nomeok && senha === senhaok){
                   alert('Login realizado com sucesso!');
               }
               else if (nome === admin && senha === adminsenha) {
                   alert('Bem-vindo, admin!');
               }
               else {
                   alert('Nome ou senha inválidos. Tente novamente.');
               }
               event.preventDefault(); // Evita o envio do formulário
           }  
       </script>
    </body>
</html>
